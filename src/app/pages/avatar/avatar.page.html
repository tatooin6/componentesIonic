<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end" padding>
      <ion-avatar>
        <img src="/assets/stan-lee.jpg">
      </ion-avatar>
    </ion-buttons>
    <ion-title>avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-chip color="primary" *ngFor="let k of [1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
    
    <ion-label>Stan Lee</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/stan-lee.jpg">
        </ion-img>
      </ion-avatar>

      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
