<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

      <ion-button color="primary">
          <ion-icon name="star"></ion-icon>
        </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>

<!-- BOtones Normales -->
<ion-button size="small" expand="full">Small</ion-button>
<ion-button size="default" expand="block">Default</ion-button>
<ion-button size="large" expand="full">Large</ion-button>

<!-- NAvegar -->

<ion-button class="top-20" expand=full routerLink="/avatar" color="warning">
  Avatar
</ion-button>

<!-- Ion Row + Ion Col -->

<ion-row>
  <ion-col class="top-20">
      <ion-button class="top-20" expand=full routerLink="/alert" color="tertiary">
        Alert
      </ion-button>
  </ion-col>

  <ion-col class="top-20">
      <ion-button class="top-20" expand=full routerLink="/action-sheet" color="tertiary">
        Action-Sheet
      </ion-button>
  </ion-col>
</ion-row>

<!-- Fill -->
<ion-button class="top-20" fill="clear">Clear</ion-button>
<ion-button class="top-20" fill="outline">Outline</ion-button>
<ion-button class="top-20" fill="solid  ">Solid</ion-button>

</ion-content>
